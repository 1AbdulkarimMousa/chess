<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chess Compiler Project</title>
    <script src="https://unpkg.com/alpinejs" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body x-data="chessApp()">
    <h1 class="text-center my-4">â™Ÿ Chess Project</h1>
    <div class="container">
        <template x-for="row in [8, 7, 6, 5, 4, 3, 2, 1]">
            <div class="row g-0">
                <div class="row-label" x-text="row"></div>
                <template x-for="col in ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h']">
                    <div class="col-1 border chess-tile text-center"
                         :id="`${col}${row}`"
                         x-text="tileSymbol(col + row)"
                         :class="{
                             'bg-light': (col.charCodeAt(0) - 97 + row) % 2,
                             'bg-dark text-white': !((col.charCodeAt(0) - 97 + row) % 2)
                         }">
                    </div>
                </template>
            </div>
        </template>
        <div class="row g-0">
            <div class="corner-label"></div>
            <template x-for="col in ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h']">
                <div class="col-1 col-label" x-text="col"></div>
            </template>
        </div>

        <div class="mt-4">
            <h2>Move History</h2>
            <textarea class="form-control" rows="10" readonly x-text="history"></textarea>
        </div>

        <div class="mt-4">
            <h2>Enter Move</h2>
            <div class="input-group mb-2">
                <input type="text" class="form-control"
                       placeholder="e.g. e4, Nf3, exd5+"
                       x-model="moveInput">
                <button class="btn btn-primary" @click="scanMove()">Play</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
